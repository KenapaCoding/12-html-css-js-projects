<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        <textarea placeholder="Start typing here..." id="user-input">
        </textarea>
        <button id="start-button">Start Test</button>
        <div id="results">
            <p id="timer">Time : <span id="time">0</span> seconds</p>
            <p id="wpm">Words per Minute: <span id="words-per-minute">0</span> WPM</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
