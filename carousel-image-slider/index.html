<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Project Carousel </h1>
            <h2>Follow for more project</h2>
        </header>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="https://plus.unsplash.com/premium_photo-1709440655728-295d8c1cb722?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Nature Image 1">
                <img src="https://plus.unsplash.com/premium_photo-1709440654603-db875a1a0ffd?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="City Image 2">
                <img src="https://images.unsplash.com/photo-1703758435024-c91738662ab8?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Tech Image 3">
                <img src="https://images.unsplash.com/photo-1702529939203-04c666ee2b7f?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Food Image 4">
                <img src="https://images.unsplash.com/photo-1705077044031-78fa96045766?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>

            <!-- Navigation button -->
             <button class="prev-btn">&#10094;</button>
             <button class="next-btn">&#10095;</button>

             <!-- Indikator -->
              <div class="carousel-indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
              </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
